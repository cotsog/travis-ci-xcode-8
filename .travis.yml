language: objective-c
osx_image: xcode8

env: IOS_DEVICE="iPhone SE" IOS_VERSION="10.0"

matrix:
  include:
    - osx_image: xcode7.3
      env: IOS_DEVICE="iPhone 6" IOS_VERSION="9.3"

rvm:
    2.2.5

cache:
    - bundler
    - cocoapods
before_install:
    - gem install xcpretty
script:
    - xcodebuild -project travis-ci-xcode-8.xcodeproj -scheme travis-ci-xcode-8 -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.3' -UseSanitizedBuildSystemEnvironment=YES build test
