language: objective-c
osx_image: xcode8

env: IOS_DEVICE="iPhone SE" IOS_VERSION="10.0"

matrix:
  include:
    - osx_image: xcode7.3
      env: IOS_DEVICE="iPhone 6s" IOS_VERSION="9.0"
    - osx_image: xcode7.3
      env: IOS_DEVICE="iPhone 6s" IOS_VERSION="9.1"
    - osx_image: xcode7.3
      env: IOS_DEVICE="iPhone 6s" IOS_VERSION="9.2"
    - osx_image: xcode7.3
      env: IOS_DEVICE="iPhone 6s" IOS_VERSION="9.3"

rvm:
    2.2.5

cache:
    - bundler
    - cocoapods
before_install:
    - gem install xcpretty
script:
    - xcodebuild -project travis-ci-xcode-8.xcodeproj -scheme travis-ci-xcode-8 -destination "platform=iOS Simulator,name=$IOS_DEVICE,OS=$IOS_VERSION" build test
